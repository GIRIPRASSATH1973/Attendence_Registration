<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation & Face Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        input, #locationOutput, #getLocationContainer, video, canvas, #map {
            width: 80%;
            max-width: 640px;
            margin: 10px 0;
        }
        button {
            width: 80%;
            max-width: 640px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #locationOutput {
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        #map {
            height: 300px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #getLocationContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #buttonContainer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Replace YOUR_API_KEY -->
</head>
<body>
    <h1>Get User Location & Capture Face</h1>

    <!-- Input for name -->
    <input type="text" id="userName" placeholder="Enter your name" />

    <!-- Location output -->
    <div id="locationOutput"></div>

    <!-- Map to show user location -->
    <div id="map"></div>

    <!-- Webcam stream and photo capture -->
    <video id="webcam" width="640" height="480" autoplay></video>
    <canvas id="snapshot" width="640" height="480" style="display: none;"></canvas>

    <!-- Get location button at the bottom -->
    <div id="buttonContainer">
        <button onclick="getLocation()">Get My Location</button>
    </div>

    <script>
        const minLat = 10.011250, maxLat = 10.019620;
        const minLng = 77.479630, maxLng = 77.482010;

        function isWithinRange(latitude, longitude) {
            return latitude >= minLat && latitude <= maxLat &&
                   longitude >= minLng && longitude <= maxLng;
        }

        // Initialize the map
        function initMap(lat, lng) {
            const location = { lat: lat, lng: lng };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            new google.maps.Marker({
                position: location,
                map: map,
                title: "You are here!"
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("locationOutput").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("locationOutput").innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;
            
            // Initialize map
            initMap(latitude, longitude);

            // Check if within the specified range
            if (isWithinRange(latitude, longitude)) {
                console.log("Within range");
                captureAndSave();
            } else {
                document.getElementById("locationOutput").innerHTML = "You are out of range. Attendance cannot be registered.";
                console.log("Out of range");
            }
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("locationOutput").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("locationOutput").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("locationOutput").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("locationOutput").innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((error) => {
                    console.error("Error accessing the webcam:", error);
                });
        }

        function captureAndSave() {
            const name = document.getElementById("userName").value;
            if (name === '') {
                alert("Please enter your name");
                return;
            }

            // Capture photo
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('photo', blob, 'photo.png'); // Add the photo file
                formData.append('name', name); // Add the name
                
                // Send data to the server (using Fetch API)
                fetch('/save', {
                    method: 'POST',
                    body: formData // Send FormData instead of JSON
                })
                .then(res => res.json())
                .then(data => console.log("Saved successfully", data))
                .catch(error => console.error("Error saving data", error));
            }, 'image/png');
        }

        window.addEventListener('load', startWebcam);
    </script>
</body>
</html>
